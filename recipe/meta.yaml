{% set name = "egobox" %}
{% set version = "0.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14a68ef726836a9fce597025514d6082ac3d5b9c7ea954ba7ae54b90b1d4bb49

build:
  skip: true  # [py<38 or python_impl == 'pypy']
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.4,<2.0
    - pip
  run:
    - python

test:
  imports:
    - egobox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/relf/egobox
  summary: a Rust toolbox for efficient global optimization
  license: Apache-2.0
  license_family: Apache
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - relf
