{% set name = "egobox" %}
{% set version = "0.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18b4589d74a0f2b3aa954c123dc9bd02166bb975ca0d5c272009343647ef694c

build:
  skip: true  # [py<38 or python_impl == 'pypy']
  script:
    - set PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1  # [win and py==314]
    - export PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1  # [unix and py==314]
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [ build_platform != target_platform ]
    - cross-python_{{ target_platform }}     # [ build_platform != target_platform ]
    - crossenv                               # [ build_platform != target_platform ]
    - maturin >=1.4,<2.0                     # [ build_platform != target_platform ]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.4,<2.0
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - egobox
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/relf/egobox
  summary: a Rust toolbox for efficient global optimization
  license: Apache-2.0
  license_family: Apache
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - relf
